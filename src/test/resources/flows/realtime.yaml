id: realtime
namespace: io.kestra.tests

triggers:
  - id: watch
    type: io.kestra.plugin.mqtt.RealtimeTrigger
    topic: test/realtime/trigger
    server: tcp://localhost:1883
    serdeType: JSON
    version: V5

tasks:
  - id: end
    type: io.kestra.core.tasks.debugs.Return
    format: "{{task.id}} > {{taskrun.startDate}}"
